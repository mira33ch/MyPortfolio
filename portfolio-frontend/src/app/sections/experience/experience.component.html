<div class="container mt-5">

  <div *ngFor="let exp of experience" class="card mb-3 shadow-sm">
    <div class="card-body">
      <h5 class="card-title mb-1">
        {{ exp.title }} <span class="text-muted">â€” {{ exp.company }}</span>
      </h5>
      <p class="text-muted mb-2"><small>{{ exp.startDate }} - {{ exp.endDate }}</small></p>
      <p class="card-text">{{ exp.description }}</p>
    </div>
  </div>
</div>
