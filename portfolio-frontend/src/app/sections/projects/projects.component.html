<div class="container mt-5">
  <h2 class="mb-4 text-center">Projects</h2>

  <div class="row">
    <div *ngFor="let p of projects" class="col-md-6 mb-4">
      <div class="card h-100 shadow-sm">
        <!-- Optional image if imageUrl is provided -->
        <img *ngIf="p.imageUrl" [src]="p.imageUrl" class="card-img-top" alt="{{ p.title }}" style="max-height: 200px; object-fit: cover;" />

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ p.title }}</h5>
          <p class="card-text">{{ p.description }}</p>
          
          <!-- GitHub Link (if available) -->
          <div class="mt-auto">
            <a *ngIf="p.githubLink" [href]="p.githubLink" target="_blank" class="btn btn-outline-dark btn-sm">
              <i class="bi bi-github"></i> GitHub
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
